<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/main.css" />
    <title>Brian Le's Tasks</title>
</head>
<body>
    <h1 class="name">
        To Dos
    </h1>

    <table id="tasksTable">
        <tbody>
          {% for task in tasks %}
            <tr>
              <td>
                {% if task.completed %}
                  <button class="completed" id ="{{task._id}}">
                    {{ task.text }} 
                  </button>
                {% else %}
                  <button class="incomplete" onclick="markComplete('{{task._id}}')" id="{{task._id}}">
                    {{ task.text }}
                  </button>
                {% endif %}
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      


    <script>
    function markComplete(task_id) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/complete/' + task_id, true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    // Handle successful response here
                    console.log('Post request sent!');
                    location.reload();
                }
            };
            xhr.send();
            var taskElement = document.getElementById(task_id);
            taskElement.classList = ["completed"]
        }
    
    
    </script>

</body>
</html>
